{% load crispy_forms_tags %}
<div id="edit-username-block">
<form hx-post="{% url 'edit-username' user.id %}" hx-trigger="" hx-target="this" hx-swap="outerHTML" novalidate>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Save</button>
    <button class="btn btn-danger" hx-get="{% url 'username-partial' user.id %}" hx-select="#partial_username">Cancel</button>

</form>

</div>
