<div class="card-body">

    <div  hx-target="this" hx-swap="outerHTML">
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">First Name</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.first_name}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Last Name</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.last_name}} </p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Email</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.email}}</p>
      </div>
    </div>
    <hr>  
    <div class="row">
      <div class="col-sm-3">
        <button class="btn-sm btn-primary rounded" hx-get="{% url 'edit-user' user.id %}">Edit</button>
      </div>
    </div>

  </div>
